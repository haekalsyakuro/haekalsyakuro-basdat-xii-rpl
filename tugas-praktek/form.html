    <head>

    <body>

            <dir>
                <label>nama</label>
                <input type="text" name="nama">
            </dir>
            <dir>
                <label>jurusan</label>

                <label>nama ayah</label>
                <input type="text" name="nama ayah">
            </dir>
            <dir>
                <label>nama ibu</label>
                <input type="text" name="nama ibu">
            </dir>
            <dir>
                <label>alamat</label>
                <input type="text" name="alamat">
            </dir>
            <dir>

                <input type="file" name="foto">
            </dir>
            <button>submit</button>
        </form>
        </div>
